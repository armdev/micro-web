<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"      
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:head>       
        <title>Home page</title>
    </h:head>
    <f:view contracts="default">
        <ui:composition template="/template.xhtml">               
            <ui:define name="content">
                <br/>
                <div class="container"> 
                    <div>
                        <h:form>
                            <p:dataTable var="list" rows="30" value="#{infoBean.allPosts}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{list.userId}" />
                                </p:column>
                                <p:column headerText="Body">
                                    <h:outputText value="#{list.body}" />
                                </p:column>
                                <p:column headerText="Title">
                                    <h:outputText value="#{list.title}" />
                                </p:column>                                
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>                     
            </ui:define>
        </ui:composition>
    </f:view>
</html>
